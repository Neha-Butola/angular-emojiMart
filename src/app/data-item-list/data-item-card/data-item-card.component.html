<div class="data-list">
    <div class="card-wrap">
        <div class="data-card" (click)="openDialog()">
            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
                <path d="M7.47934 7.27066V1.55637C7.47934 0.925187 7.99101 0.413513 8.62219 0.413513C9.25338 0.413513 9.76505 0.925187 9.76505 1.55637V7.27066H15.4793C16.1105 7.27066 16.6222 7.78233 16.6222 8.41351C16.6222 9.0447 16.1105 9.55637 15.4793 9.55637H9.76505V15.2707C9.76505 15.9018 9.25338 16.4135 8.62219 16.4135C7.99101 16.4135 7.47934 15.9018 7.47934 15.2707V9.55637H1.76505C1.13387 9.55637 0.622192 9.0447 0.622192 8.41351C0.622192 7.78233 1.13387 7.27066 1.76505 7.27066H7.47934Z" fill="#3C3C3C"/>
            </svg>
        </div>
    </div>

    <ng-container *ngIf="hasItem">
        <div class="card-wrap" *ngFor="let dataItem of dataItems">
            <div class="data-card" [style.border-color]="dataItem.color">
                <div class="data-icon">{{dataItem.icon}}</div>
            </div>
            <h3 class="data-name">{{dataItem.name}}</h3>
        </div>
    </ng-container>
</div>
