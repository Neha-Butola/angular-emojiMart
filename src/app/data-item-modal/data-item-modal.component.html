<h3>Add a table</h3>
<form #dataForm="ngForm">

    <div class="form-group">
        <label for="itemName"> Name* </label>
        <input required id="itemName"  class="form-control" type="text"  name="name" [(ngModel)]="data.name" placeholder="Ex: Computer Software">
    </div>

    <div class="form-group">
        <label for="itemIcon">Icon</label>
        <input readonly id="itemIcon" class="form-control drop-down" name="icon" [(ngModel)]="data.icon" (click)="isEmojiPickerVisible = !isEmojiPickerVisible;">
        <emoji-mart title='Pick your emojiâ€¦' *ngIf="isEmojiPickerVisible" (emojiSelect)="addEmoji($event)"></emoji-mart>
    </div>  


    <div class="form-group">
        <label for="itemColor">Color</label>
        <mat-form-field appearance="fill" class="form-control drop-down">
            <mat-select for="itemColor" [(ngModel)]="data.color" name="color" (ngModelChange)="onSelectColor($event)" [style.background-color]="data.color">
            <mat-option *ngFor="let color of colors" [value]="color">
                    <span [style.background-color]="color" class="color-option">
                        {{color}}
                    </span>
            </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="button-groups">
      <button type="submit" class="btn btn-primary" [disabled]="dataForm.invalid" (click)= onSubmit(dataForm)>
        Add
      </button>
      <button class="btn btn-outline" (click)="onNoClick()">
        Cancel
      </button>
    </div>
</form>
